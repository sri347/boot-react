<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title ?: 'Gemini Deep Research'}">Gemini Deep Research</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    
    <!-- JavaScript dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-cpu"></i> Gemini Deep Research
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><i class="bi bi-house"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/templates}"><i class="bi bi-file-earmark-text"></i> Templates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}"><i class="bi bi-gear"></i> Admin Dashboard</a>
                    </li>
                </ul>
                <!-- API Status Indicator -->
                <div class="api-status" th:if="${apiStatus != null}">
                    <span class="badge rounded-pill" th:classappend="${apiStatus.geminiApiAvailable ? 'bg-success' : 'bg-danger'}">
                        Gemini API
                    </span>
                    <span class="badge rounded-pill" th:classappend="${apiStatus.twilioSmsAvailable ? 'bg-success' : 'bg-danger'}">
                        SMS
                    </span>
                    <span class="badge rounded-pill" th:classappend="${apiStatus.twilioWhatsAppAvailable ? 'bg-success' : 'bg-danger'}">
                        WhatsApp
                    </span>
                    <span class="badge rounded-pill" th:classappend="${apiStatus.emailServiceAvailable ? 'bg-success' : 'bg-danger'}">
                        Email
                    </span>
                    <span class="badge rounded-pill" th:classappend="${apiStatus.googleSheetsApiAvailable ? 'bg-success' : 'bg-danger'}">
                        Google Sheets
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-4 mb-4">
        <!-- Flash messages -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${message}">Success message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${error}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Content from other templates -->
        <div th:replace="${content}">Content goes here</div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white mt-auto py-3">
        <div class="container text-center">
            <span>Â© 2025 Gemini Deep Research | Powered by Google Gemini AI</span>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
